<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Date</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f2f2f2; /* Background color */
  height: 100vh;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  color: #333; /* Heading color */
}

p {
  color: #666; /* Text color */
  margin-bottom: 20px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#yesBtn {
  background-color: #4caf50; /* Green button color */
  color: #fff; /* Text color */
}

#noBtn {
  background-color: #f44336; /* Red button color */
  color: #fff; /* Text color */
}

</style>
</head>
<body>
<h1>Chalo Mandir Chale</h1>
<p>Kya app humare sath mandir chaloge kachvaji?</p>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('click', () => {
  // Get random position within the viewport
  const randomX = Math.random() * (window.innerWidth - 100);
  const randomY = Math.random() * (window.innerHeight - 50);
  
  // Move the button to the random position
  noBtn.style.position = 'absolute';
  noBtn.style.left = randomX + 'px';
  noBtn.style.top = randomY + 'px';
});

yesBtn.addEventListener('click', () => {
  alert("Great! Let's Go.");
  // You can add further actions here, like redirecting to a movie selection page.
});
</script>
</body>
</html>
